    <div class="container">
        <h2 class="mt-4 mb-5 title-text text-center">Contact Us</h2>

        <form id="contact" class="row g-5" novalidate>
            <div class="col-lg-4">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="John Doe" required>
                    <div class="invalid-feedback">
                        Your name cannot be empty!
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com"
                        required>
                    <div class="invalid-feedback">
                        The email is invalid!
                    </div>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select name="gender" id="gender" class="form-select" required>
                        <option selected disabled>Select an item</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="">
                    <label for="student" class="form-label">Are you a student of AMDT?</label><br>
                    <input class="form-check-input" type="radio" name="student" id="yes" value="are" required>
                    <label class="form-check-label" for="yes">
                        Yes
                    </label>
                    <input class="form-check-input" type="radio" name="student" id="no" value="aren't" required>
                    <label class="form-check-label" for="no">
                        No
                    </label>
                    <div class="invalid-feedback">
                        Please confirm that you are a student of AMDT or not.
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" name="message" id="message" rows="7" required></textarea>
                    <div class="invalid-feedback">
                        The message cannot be empty!
                    </div>
                </div>
                <div class="mb-3">
                    <input class="form-check-input" name="subscribe" type="checkbox" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Subscribe to our mailing list
                    </label>
                </div>
                <button type="submit" class="btn btn-danger rounded-pill">Submit</button>
            </div>
        </form>
    </div>
    <div id="dialog" title="Hello there">
    </div>
